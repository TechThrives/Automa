spring.application.name=${APPLICATION_NAME}

# Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_AUTO}

# DevTools
spring.devtools.livereload.enabled=true

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.access-token-expiration=${JWT_EXPIRATION}

# Multipart File Size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Google Console
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.redirect.uri=${GOOGLE_REDIRECT_URI}

# Logging Levels
logging.level.root=warn
logging.level.org.springframework.web=info

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# User Defaults
user.profile_image_uri=${USER_PROFILE_IMAGE_URI}

# Frontend URI
frontend.uri=${FRONTEND_URI}